name: Deploy example to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  EXAMPLE_WS: examples/basic-editor
  BUILD_DIR: examples/basic-editor/dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build example workspace
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          VITE_BASE: "/${{ github.event.repository.name }}/"
          PUBLIC_URL: "/${{ github.event.repository.name }}/"
        run: |
          pnpm -F $EXAMPLE_WS build
          test -d "$BUILD_DIR" || (echo "Build output '$BUILD_DIR' not found" && exit 1)
          if [ -f "$BUILD_DIR/index.html" ]; then cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"; fi
          # echo "example.com" > "$BUILD_DIR/CNAME"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
