name: Deploy example to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  EXAMPLE_WS: examples/basic-editor
  BUILD_DIR: examples/basic-editor/dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps (workspace support)
        run: npm --workspaces=false ci

      # build 所有 packages + example
      - name: Build workspaces
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: npm run build --workspaces --if-present

      - name: Verify build output
        run: |
          test -d "$BUILD_DIR" || (echo "❌ Build output not found" && exit 1)
          cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
