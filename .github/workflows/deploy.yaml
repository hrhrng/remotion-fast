name: Deploy example to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  EXAMPLE_WS: examples/basic-editor
  BUILD_DIR: examples/basic-editor/dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      # 安装所有依赖（根 + 子包）
      - name: Install deps
        run: npm ci

      # 构建所有库和示例（packages/* 与 examples/*）
      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      # 若只想部署 basic-editor，可再检查产物
      - name: Verify build output
        run: |
          test -d "$BUILD_DIR" || (echo "❌ Build output '$BUILD_DIR' not found" && exit 1)
          # 为 SPA 路由准备 404.html
          if [ -f "$BUILD_DIR/index.html" ]; then cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"; fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
